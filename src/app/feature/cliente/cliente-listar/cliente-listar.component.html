<div class="container">
    <p-card>
        <div class="p-grid">
            <div class="p-col-12">
                <h3>Clientes</h3>
            </div>

            <div class="p-col-12">

                <app-cliente-cadastrar></app-cliente-cadastrar>

                <p-table>
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <h4 class="p-m-1">Lista de Clientes</h4>
                            <span class="p-input-icon-right">
                                <i class="pi pi-search"></i>
                                <input pInputText
                                       type="text"
                                       placeholder="pesquisar..."/>
                            </span>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="cpf">CPF
                                <p-sortIcon field="cpf"></p-sortIcon>
                            </th>
                            <th pSortableColumn="nome">Nome
                                <p-sortIcon field="nome"></p-sortIcon>
                            </th>
                            <th pSortableColumn="telefone">Telefone
                                <p-sortIcon field="telefone"></p-sortIcon>
                            </th>
                            <th pSortableColumn="cidade">Cidade
                                <p-sortIcon field="cidade"></p-sortIcon>
                            </th>
                            <th>Ações</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="product"></p-tableCheckbox>
                            </td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.category}}</td>
                            <td>
                            </td>
                            <td><span
                                [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                            </td>
                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                        class="p-button-rounded p-button-success p-mr-2"
                                        (click)="editarCliente(product)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                        (click)="deletarCliente(product)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
