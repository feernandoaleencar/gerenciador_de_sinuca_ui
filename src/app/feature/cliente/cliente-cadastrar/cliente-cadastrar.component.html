<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">

    </ng-template>
    <ng-template pTemplate="right">
        <button pButton pRipple label="Novo" icon="pi pi-plus"
                class="p-button-outlined p-mr-2 p-button-sm"
                (click)="inserir()"></button>
    </ng-template>
</p-toolbar>

<p-dialog [(visible)]="clienteDialog" [style]="{width: '450px'}" header="Cadastrar Cliente" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="nome">Nome</label>
            <input type="text" pInputText id="nome" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>

            <label for="cpf">CPF</label>
            <input type="text" pInputText id="cpf" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>

            <label for="email">Email</label>
            <input type="text" pInputText id="email" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>

            <label for="telefone">Telefone</label>
            <input type="text" pInputText id="telefone" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>

            <label for="endereco">Endereco</label>
            <input type="text" pInputText id="endereco" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>

            <label for="cidade">Cidade</label>
            <input type="text" pInputText id="cidade" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
        </div>
    </ng-template>
</p-dialog>
