<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">

    </ng-template>
    <ng-template pTemplate="right">
        <button pButton pRipple label="Novo" icon="pi pi-plus"
                class="p-button-outlined p-mr-2 p-button-sm"
                (click)="inserir()"></button>
    </ng-template>
</p-toolbar>

<p-dialog [(visible)]="sinucaDialog" [style]="{width: '800px'}" header="Movimentação Sinuca" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">

        <h3>Dados Sinuca</h3>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col-3">
                <label for="clienteId">Código</label>
                <input type="text" pInputText id="clienteId" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="patrimonio">Patrimônio</label>
                <input type="text" pInputText id="patrimonio" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="clienteId">Data Movimentação</label>
                <input type="text" pInputText id="clienteId" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="contadorFicha">Fichas Rodadas</label>
                <input type="text" pInputText id="contadorFicha" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="vlrFicha">Desconto em fichas</label>
                <input type="text" pInputText id="vlrFicha" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="porcentagemCliente">Diferença em Fichas</label>
                <input type="text" pInputText id="porcentagemCliente" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="porcentagemCliente">Total Final em Fichas</label>
                <input type="text" pInputText id="porcentagemCliente" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col-3">
                <label for="porcentagemCliente">Valor Total Fichas Desconto</label>
                <input type="text" pInputText id="porcentagemCliente" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>
        </div>

        <h3>Dados Empresa</h3>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col-3">
                <label for="porcentagemEmpresa">Fichas Empresa</label>
                <input type="text" pInputText id="porcentagemEmpresa" required autofocus/>
            </div>



            <div class="p-field p-col-3">
                <label for="porcentagemCliente">Total Fichas Empresa</label>
                <input type="text" pInputText id="porcentagemCliente" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>
        </div>

        <h3>Dados Cliente</h3>
        <div class="p-formgrid p-grid">
            <div class="p-field p-col-3">
                <label for="porcentagemCliente">Fichas Cliente</label>
                <input type="text" pInputText id="porcentagemCliente" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>



            <div class="p-field p-col-3">
                <label for="porcentagemCliente">Total Fichas Cliente</label>
                <input type="text" pInputText id="porcentagemCliente" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>




        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"></button>
    </ng-template>
</p-dialog>
