<p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">

    </ng-template>
    <ng-template pTemplate="right">
        <button pButton pRipple label="Novo" icon="pi pi-plus"
                class="p-button-outlined p-mr-2 p-button-sm"
                (click)="inserir()"></button>
    </ng-template>
</p-toolbar>

<p-dialog [(visible)]="clienteDialog" [style]="{width: '550px'}" header="Cadastrar Cliente" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">

        <div class="p-field">
            <label for="nome">Nome</label>
            <input type="text" pInputText id="nome" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
        </div>

        <div class="p-field">
            <label for="email">Email</label>
            <input type="text" pInputText id="email" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
        </div>

        <div class="p-formgrid p-grid">

            <div class="p-field p-col">
                <label for="cpf">CPF</label>
                <input type="text" pInputText id="cpf" required autofocus/>
                <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
            </div>

            <div class="p-field p-col">
                <label for="telefone">Telefone</label>
                <input type="text" pInputText id="telefone" required autofocus/>
            </div>

        </div>

        <div class="p-field">
            <label for="endereco">Endereco</label>
            <input type="text" pInputText id="endereco" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
        </div>

        <div class="p-field">
            <label for="cidade">Cidade</label>
            <input type="text" pInputText id="cidade" required autofocus/>
            <small class="p-invalid" *ngIf="submitted && !cliente">Name is required.</small>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"></button>
    </ng-template>
</p-dialog>
