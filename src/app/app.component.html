<div class="container">
    <p-card>
        <div class="p-grid">
            <div class="p-col-12">
                <h3>Clientes</h3>
            </div>

            <div class="p-col-12">
                <p-toolbar styleClass="p-mb-4">
                    <ng-template pTemplate="left">

                    </ng-template>
                    <ng-template pTemplate="right">
                        <button pButton pRipple label="Novo" icon="pi pi-plus"
                                class="p-button-outlined p-mr-2 p-button-sm"
                                (click)="inserir()"></button>
                    </ng-template>
                </p-toolbar>

                <p-table>
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <h4 class="p-m-1">Lista de Clientes</h4>
                            <span class="p-input-icon-right">
                                <i class="pi pi-search"></i>
                                <input pInputText
                                       type="text"
                                       placeholder="pesquisar..."/>
                            </span>
                        </div>
                    </ng-template>

                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th pSortableColumn="cpf">CPF <p-sortIcon field="cpf"></p-sortIcon></th>
                            <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                            <th pSortableColumn="telefone">Telefone <p-sortIcon field="telefone"></p-sortIcon></th>
                            <th pSortableColumn="cidade">Cidade <p-sortIcon field="cidade"></p-sortIcon></th>
                            <th>Ações</th>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
